<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="estilos-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #002d6d; color: white;">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div
                        style="width: 70px; height: 70px; background-color: #002d6d; display: flex; justify-content: center; align-items: center;">
                        <i class="bi bi-graph-up-arrow" style="font-size: 24px;"></i>
                    </div>
                    <span class="fs-2 ms-3 fw-bold">SiCoP</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3">Juan Pérez</span>
                    <div
                        style="width: 40px; height: 40px; background-color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                        <i class="bi bi-person-fill" style="font-size: 24px; color: #002d6d;"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="login">
                <form action="" method="GET" class="formulario">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contra" required>
                    </div>
                    <div class="button">
                        <button type="submit" class="btnEntrar" formaction="index.html">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center p-3" style="background-color: #002d6d; color: white;">
        Derechos reservados 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
