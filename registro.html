<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Investigador</title>
    <link rel="stylesheet" href="estilos-registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #002d6d; color: white;">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div
                        style="width: 70px; height: 70px; background-color: #002d6d; display: flex; justify-content: center; align-items: center;">
                        <i class="bi bi-graph-up-arrow" style="font-size: 24px;"></i>
                    </div>
                    <span class="fs-2 ms-3 fw-bold">SiCoP</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3">Juan Pérez</span>
                    <div
                        style="width: 40px; height: 40px; background-color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                        <i class="bi bi-person-fill" style="font-size: 24px; color: #002d6d;"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="sidebar">
            <a href="index.html"><i class="bi bi-house-door-fill"></i></a>
            <a href="investigadores.html"><i class="bi bi-person-circle"></i></a>
            <a href="lineasDeInvestigacion.html"><i class="bi bi-folder-fill"></i></a>
            <a href="#"><i class="bi bi-file-text-fill"></i></a>
        </div>

        <div class="container">
            <h2>Registro de Investigadores(as)</h2>
            <p>Captura los datos para el registro del investigador(a)</p>
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label>Nombre</label>
                                <div class="input-container">
                                    <input type="text" placeholder="Añadir texto" required>
                                    <p class="error">* Campo obligatorio</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Apellidos</label>
                                <div class="input-container">
                                    <input type="text" placeholder="Añadir texto" required>
                                    <p class="error">* Campo obligatorio</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-column">
                            <div class="form-group">
                                <label>Curp</label>
                                <div class="input-container">
                                    <input type="text" placeholder="Añadir texto" required>
                                    <p class="error">* Campo obligatorio</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Carrera</label>
                                <div class="input-container">
                                    <select required>
                                        <option value="">Seleccione una carrera</option>
                                        <option value="Computacionales">Sistemas Computacionales</option>
                                        <option value="Automotrices">Sistemas Automotrices</option>
                                        <option value="Gestion">Gestion Empresarial</option>
                                    </select>
                                    <p class="error">* Campo obligatorio</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="investigadores.html" class="btn btn-back">Regresar</a>
                        <button type="submit" class="btn btn-register">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center p-3" style="background-color: #002d6d; color: white;">
        Derechos reservados 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
